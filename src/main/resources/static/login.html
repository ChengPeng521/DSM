<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入</title>
    <meta name="renderer" content="webkit">
    <script src="./layui/layui.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./lib/layui/css/layui.css" rel="stylesheet">
    <link href="./lib/layui/css/admin.css" rel="stylesheet">
    <link href="./lib/layui/css/login.css" rel="stylesheet">
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>宿舍管理系统</h2>
            <p> </p>
        </div>

        <div class="layadmin-user-login-box layadmin-user-login-body layui-form" >
            <!--输入账号密码-->
            <form  class="layui-form" id="Form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                    <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" id="password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>

            </form>


            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit" onclick="login()">登录</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <label>社交账号登入</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

                <a href="reg.html" class="layadmin-user-jump-change layadmin-link" id="login">注册帐号</a>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© All Rights Reserved</p>

    </div>

</div>

<script type="text/javascript">
    // function login(){
    //     var name = $('#username').val();//val取值
    //     var password = $('#password').val();//val取值
    //
    //     alert("当前账号:"+name+"当前密码:"+password)
    // }
    function login(){
        $.ajax({
            url:"/login",
            type:"post",
            data: $("#Form").serialize(),
            success:function(data){
                console.log(data)
                if(data=="1"){

                    alert("账号密码正确！")
                    window.location.href = "index.html";
                }

                if (data=="2"){
                    alert("账号密码错误！")
                }
                if (data=="0"){
                    alert("账号不存在！")
                }
            },


        });
    }
</script>

</body>
</html>
