<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <script src="../layui.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./lib/layui/css/layui.css" rel="stylesheet">
    <link href="./lib/layui/css/admin.css" rel="stylesheet">
    <link href="./lib/layui/css/login.css" rel="stylesheet">
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>新用户注册页面</h2>
            <p> </p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">


            <form  class="layui-form" id="Formm">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                    <input type="text" name="username" id="username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password1" id="password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="repass"></label>
                    <input type="password" name="password2" id="repass" lay-verify="required" placeholder="确认密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="phone"></label>
                    <input type="text" name="phone" id="phone" lay-verify="required" placeholder="手机" class="layui-input">
                </div>

            </form>

            <div class="layui-form-item">
                <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit" onclick="reg()">注 册</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <label>社交账号注册</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

                <a href="login.html" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登入</a>
                <a href="login.html" class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© All Rights Reserved </p>

    </div>

</div>

<script type="text/javascript">
    // function reg(){
    //     var phone = $('#phone').val();//val取值
    //     var password = $('#password').val();//val取值
    //     var repass = $('#repass').val();//val取值
    //     var name = $('#username').val();//val取值
    //
    //     alert("手机号:"+phone+"密码："+password+"确认密码："+repass+"用户名:"+name)
    // }

    function reg(){


        $.ajax({
            url:"/reg",
            type:"post",
            data: $("#Formm").serialize(),
            success:function(data){
                console.log(data)
                if(data=="1"){

                    alert("注册成功！")
                    window.location.href = "login.html";
                }
                if(data=="0"){

                    alert("两次输入密码不一致，请重试！")

                }
                if(data=="2"){

                    alert("账号已存在！")

                }
            },

        });


    }


</script>

</body>
</html>
